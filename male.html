<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Brainy priporočilni kviz, ki vam bo pomagal najti prave tekaške copate za vas!">
    <link rel="shortcut icon" href="img/favicon.svg" sizes="256x256" type="image/x-icon">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Brainy - Priporočilni kviz pametnih copat</title>
</head>
<body class="quiz-bg d-flex justify-content-center align-items-center text-white">

    <div class="navbar-brand d-flex justify-content-start align-items-start">
        <a href="index.html">Brainy</a>
    </div>

    <section class="container quiz-question d-flex justify-content-start align-items-center bg-transparent">
        <h3 class="mt-4"><i class="bi bi-arrow-right"></i> Kakšna je vaša telesna teža?</h3>
        <small class="mt-2">
            Pri teku vsak korak predstavlja od 1,5 do 2-kratno telesno težo. Če je<br>telesna teža večja, je tudi pritisk na sklepe večji. Težjim tekačem lahko<br> koristi dodatna podpora tekaških copat.</small>
        <div class="row mt-3">
            <div class="col-lg-6 col-12 d-flex justify-content-center align-items-center mt-5">
                <div class="gender-button">
                    <a href="balance.html" data-name="telesna-teža" data-value="manj kot 80kg">
                        <img class="btn-padding-02 mb-0" src="img/down-icon.svg" height="200px" width="200px" alt="Male icon">
                        <span class="icon-option">A</span>&nbsp;Manj kot 80kg 
                    </a>
                </div>
        
            </div>
            <div class="col-lg-6 col-12 d-flex justify-content-center align-items-center mt-5">
                <div class="gender-button">
                    <a href="balance.html" data-name="telesna-teža" data-value="več kot 80kg">
                        <img class="btn-padding-02 mb-0" src="img/up-icon.svg" height="200px" width="200px" alt="Female icon">
                        <span class="icon-option">B</span>&nbsp;Več kot 80kg             
                    </a>
                </div>
      
            </div>
        </div>
    </section>

    
    
    <!--Bootstrap Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
